name: Android Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x androidApp/gradlew

    - name: Build Debug APK
      run: cd androidApp && ./gradlew assembleQaDebug

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-qa-debug
        path: androidApp/app/build/outputs/apk/qa/debug/app-qa-debug.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: androidApp/app/build/outputs/apk/qa/debug/app-qa-debug.apk
